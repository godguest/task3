<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.a {
		width: 200px;
		height: 200px;
		background: #C00;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -100px;
		margin-top: -100px;
	}
	.b {
		width: 75px;
		height: 75px;
		background: #FFF;
		position: absolute;
	}
	.b1 {
		left: 0;
		top: 0;
	}
	.b2 {
		right: 0;
		top: 0;
	}
	.b3 {
		left: 0;
		bottom: 0;
	}
	.b4 {
		right: 0;
		bottom: 0;
	}
	</style>
</head>
<body>
	<div class="a">
		<div class="b b1"></div>
		<div class="b b2"></div>
		<div class="b b3"></div>
		<div class="b b4"></div>
	</div>
</body>
</html>
